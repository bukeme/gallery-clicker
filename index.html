<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Clicker App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="all-imgs">
        <img src="img/1.jpg" alt="img-1">
        <img src="img/2.jpg" alt="img-2">
        <img src="img/3.jpg" alt="img-3">
        <img src="img/4.jpg" alt="img-4">
        <img src="img/5.jpg" alt="img-5">
    </div>
    <div class="preview-img">
        <img src="img/1.jpg" alt="" class="current-img">
    </div>
    <div class="all-imgs">
        <img src="img/6.jpg" alt="img-1">
        <img src="img/7.jpg" alt="img-2">
        <img src="img/8.jpg" alt="img-3">
        <img src="img/9.jpg" alt="img-4">
        <img src="img/10.jpg" alt="img-5">
    </div>

    <script src="index.js"></script>
</body>

</html>
